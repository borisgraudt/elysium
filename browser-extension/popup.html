<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 16px;
      color: #2563eb;
    }
    .input-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    small {
      display: block;
      margin-top: 4px;
      color: #666;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1d4ed8;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <h2>üåê Elysium Settings</h2>
  
  <div class="input-group">
    <label for="web-port">Web Gateway Port:</label>
    <input type="number" id="web-port" value="17081" min="1024" max="65535">
    <small>Default: 17081 (API port + 1)</small>
  </div>
  
  <button id="save">Save Settings</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
