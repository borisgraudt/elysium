<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium Web - Network Visualization</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>
                    <span class="icon">âš¡</span>
                    <span>Elysium Web</span>
                </h1>
                <p class="subtitle">Mesh Network Visualization</p>
            </div>
            <div class="header-status" id="header-status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>
        
        <div class="main-content">
            <!-- Network Visualization Canvas -->
            <section class="visualization-panel card">
                <div class="card-header">
                    <h2>Network Topology</h2>
                    <div class="controls">
                        <button id="reset-view" class="btn-small">Reset View</button>
                    </div>
                </div>
                <div class="card-content">
                    <canvas id="network-canvas" width="1200" height="600"></canvas>
                </div>
            </section>
            
            <!-- Sidebar with info -->
            <div class="sidebar">
                <section class="status-panel card">
                    <div class="card-header">
                        <h2>Node Status</h2>
                    </div>
                    <div class="card-content" id="node-status">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading...</p>
                        </div>
                    </div>
                </section>
                
                <section class="peers-panel card">
                    <div class="card-header">
                        <h2>Connected Peers</h2>
                        <span class="badge" id="peers-count">0</span>
                    </div>
                    <div class="card-content" id="peers-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading...</p>
                        </div>
                    </div>
                </section>
                
                <section class="messages-panel card">
                    <div class="card-header">
                        <h2>Message Flow</h2>
                    </div>
                    <div class="card-content">
                        <div id="messages-log" class="messages-log"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <script src="assets/app.js"></script>
</body>
</html>
