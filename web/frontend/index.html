<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium Web - MeshNet Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Elysium Web</h1>
            <p>Decentralized Mesh Network Dashboard</p>
        </header>
        
        <div class="dashboard">
            <section class="status-panel">
                <h2>Node Status</h2>
                <div id="node-status">
                    <p>Loading...</p>
                </div>
            </section>
            
            <section class="peers-panel">
                <h2>Connected Peers</h2>
                <div id="peers-list">
                    <p>Loading...</p>
                </div>
            </section>
            
            <section class="chat-panel">
                <h2>Mesh Chat</h2>
                <div id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-button">Send</button>
                </div>
            </section>
            
            <section class="sites-panel">
                <h2>Available Sites</h2>
                <div id="sites-list">
                    <p>Loading...</p>
                </div>
            </section>
        </div>
    </div>
    
    <script src="assets/app.js"></script>
</body>
</html>
