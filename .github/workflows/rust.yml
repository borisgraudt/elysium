name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Lint with clippy
  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "core"
      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  # Build and test on multiple platforms
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "core"
      - name: Build all binaries
        run: |
          cargo build --workspace --release --verbose
          cargo build --workspace --bin core --bin viz --bin cli --verbose
      - name: Run tests
        run: cargo test --workspace --verbose
      - name: Check binaries exist
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            test -f target/release/core.exe || exit 1
            test -f target/release/viz.exe || exit 1
            test -f target/release/cli.exe || exit 1
          else
            test -f target/release/core || exit 1
            test -f target/release/viz || exit 1
            test -f target/release/cli || exit 1
          fi

  # Build documentation
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "core"
      - name: Build docs
        run: cargo doc --workspace --no-deps --all-features
      - name: Check docs
        run: cargo doc --workspace --no-deps --all-features --document-private-items
