name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        working-directory: core
        run: cargo fmt --all -- --check

  # Lint with clippy
  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "core"
      - name: Run clippy
        working-directory: core
        run: cargo clippy --all-targets -- -D warnings

  # Build and test on multiple platforms
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [fmt, clippy]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "core"
      - name: Build all binaries
        working-directory: core
        run: |
          cargo build --release --bin core --bin viz --bin cli --bin ely --verbose
      - name: List build artifacts
        working-directory: core
        shell: bash
        run: |
          echo "Checking for binaries in core/target/release/..."
          ls -la target/release/ 2>/dev/null || echo "core/target/release/ not found"
          echo "Checking for binaries in root target/release/..."
          ls -la ../target/release/ 2>/dev/null || echo "root target/release/ not found"
      - name: Run tests
        working-directory: core
        timeout-minutes: 15
        run: cargo test --verbose --lib
      - name: Check binaries exist (Unix)
        if: runner.os != 'Windows'
        working-directory: core
        shell: bash
        run: |
          # Check in core/target/release first, then root target/release
          if [ -f target/release/core ]; then
            echo "✓ core binary found in core/target/release/"
          elif [ -f ../target/release/core ]; then
            echo "✓ core binary found in root target/release/"
          else
            echo "✗ core binary not found"
            exit 1
          fi
          if [ -f target/release/viz ]; then
            echo "✓ viz binary found in core/target/release/"
          elif [ -f ../target/release/viz ]; then
            echo "✓ viz binary found in root target/release/"
          else
            echo "✗ viz binary not found"
            exit 1
          fi
          if [ -f target/release/cli ]; then
            echo "✓ cli binary found in core/target/release/"
          elif [ -f ../target/release/cli ]; then
            echo "✓ cli binary found in root target/release/"
          else
            echo "✗ cli binary not found"
            exit 1
          fi
          if [ -f target/release/ely ]; then
            echo "✓ ely binary found in core/target/release/"
          elif [ -f ../target/release/ely ]; then
            echo "✓ ely binary found in root target/release/"
          else
            echo "✗ ely binary not found"
            exit 1
          fi
          echo "All binaries found successfully"
      
      - name: Check binaries exist (Windows)
        if: runner.os == 'Windows'
        working-directory: core
        shell: pwsh
        run: |
          # Check in core/target/release first, then root target/release
          if (Test-Path "target/release/core.exe") {
            Write-Host "✓ core.exe found in core/target/release/"
          } elseif (Test-Path "../target/release/core.exe") {
            Write-Host "✓ core.exe found in root target/release/"
          } else {
            Write-Error "✗ core.exe not found"
            exit 1
          }
          if (Test-Path "target/release/viz.exe") {
            Write-Host "✓ viz.exe found in core/target/release/"
          } elseif (Test-Path "../target/release/viz.exe") {
            Write-Host "✓ viz.exe found in root target/release/"
          } else {
            Write-Error "✗ viz.exe not found"
            exit 1
          }
          if (Test-Path "target/release/cli.exe") {
            Write-Host "✓ cli.exe found in core/target/release/"
          } elseif (Test-Path "../target/release/cli.exe") {
            Write-Host "✓ cli.exe found in root target/release/"
          } else {
            Write-Error "✗ cli.exe not found"
            exit 1
          }
          if (Test-Path "target/release/ely.exe") {
            Write-Host "✓ ely.exe found in core/target/release/"
          } elseif (Test-Path "../target/release/ely.exe") {
            Write-Host "✓ ely.exe found in root target/release/"
          } else {
            Write-Error "✗ ely.exe not found"
            exit 1
          }
          Write-Host "All binaries found successfully"

  # Build documentation
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "core"
      - name: Build docs
        working-directory: core
        run: cargo doc --no-deps --all-features
      - name: Check docs
        working-directory: core
        run: cargo doc --no-deps --all-features --document-private-items
