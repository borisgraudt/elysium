name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        working-directory: core
        run: cargo fmt --all -- --check

  # Lint with clippy
  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "core"
      - name: Run clippy
        working-directory: core
        run: cargo clippy --all-targets -- -D warnings

  # Build and test on multiple platforms
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "core"
      - name: Build all binaries
        working-directory: core
        run: |
          cargo build --release --verbose
          cargo build --bin core --bin viz --bin cli --verbose
      - name: Run tests
        working-directory: core
        run: cargo test --verbose
      - name: Check binaries exist (Unix)
        if: runner.os != 'Windows'
        working-directory: core
        shell: bash
        run: |
          test -f target/release/core || (echo "core binary not found" && exit 1)
          test -f target/release/viz || (echo "viz binary not found" && exit 1)
          test -f target/release/cli || (echo "cli binary not found" && exit 1)
          echo "All binaries found successfully"
      
      - name: Check binaries exist (Windows)
        if: runner.os == 'Windows'
        working-directory: core
        shell: pwsh
        run: |
          if (-not (Test-Path "target/release/core.exe")) { Write-Error "core.exe not found"; exit 1 }
          if (-not (Test-Path "target/release/viz.exe")) { Write-Error "viz.exe not found"; exit 1 }
          if (-not (Test-Path "target/release/cli.exe")) { Write-Error "cli.exe not found"; exit 1 }
          Write-Host "All binaries found successfully"

  # Build documentation
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "core"
      - name: Build docs
        working-directory: core
        run: cargo doc --no-deps --all-features
      - name: Check docs
        working-directory: core
        run: cargo doc --no-deps --all-features --document-private-items
